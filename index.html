<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <!-----------------------Font Awesome--------------------->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
    <!---------------CSS Stylesheet---------------->
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="logo">
      <img class="img-logo" src="images/logo.svg">
    </div>
    <div class="middle">
      <div class="middle-1">
        <img class= "big-image" src="images/illustration-mockups.svg">
      </div>
      <div class="middle-2">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.</p>
        <button class="btn">Register</button>
      </div>      
    </div>
    <div class="bottom">
      <i class="icons fab fa-facebook-f"></i>
      <i class="icons fab fa-twitter"></i>
      <i class="icons fab fa-instagram"></i>
    </div>
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Writam</a>.
      </p>
    </footer>
  </body>
</html>
